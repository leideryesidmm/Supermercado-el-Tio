        <a href="deudores.html"><button type="button" style="background-color:#042577" class="btn text-white">Clientes

  <div id="contenido" class="container-fluid"><br>
    <div class="row" id="titulo-venta">
      <div class="col-md-12">
        <h2 class="d-flex justify-content-sm-center">Registrar Venta</h2>
      </div>
    </div>
    <div class="row" id="venta">
      <div class="col-ms-6 input-group">
        <Label> Venta No. </label>
        <Label>Debe ser automatico</label>
      </div>
    </div>
    <div class="row" id="cliente">
      <div class="col-md-6 input-group">
        <Label> Cliente: <Input type="text" id="valor_cliente" value="" /></label>
      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-4 input-group">
        <Label id="vendedor">Vendedor:<Label id="nombreVendedor">Automático </label></label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="banner2" class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped" id="table-factura" style="width: 100%;">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-11">
        <a class="float-right mr-2" data-toggle="modal" href="#ventana2"><button type="button" id="btnEliminarProducto"
            class="btn btn-danger">Eliminar Producto(s)</button></a>
        <a class="float-right mr-2" data-toggle="modal" href="#ventana1"><button type="button"
            id="btn-abrir-popupselectproducto" class="btn btn-primary">Nuevo Producto</button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="total-apagar">
        <Label id="total"> Total:</label>
        <Label id="totalVenta">Automático</label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-11">
        <a class="float-right mr-2" data-toggle="modal" href="#"><button type="button" id="btnRegVenta"
            class="btn btn-success">Registrar venta</button></a>
        <a class="float-right mr-2" data-toggle="modal" href="#ventana3"><button type="button" id="btn-fiar-venta"
            class="btn btn-primary">Fiar
            Venta</button></a>
      </div>
    </div>
  </div><br>

  <div class="modal fade" id="ventana3" style="margin-top: 10px;">
    <div class="modal-dialog">
      <div class="modal-content" id="ventana3-contenido">
        <div class="modal-header">
          <h2>Venta Fiada</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="card container-fluid"><br>
            <form action="">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="registroUnico" class="form-label"><strong>ID Factura:</strong></label>
                  <label for="" class="form-control">xxxxx</label>
                </div>
                <div class="col-md-6 form-group">
                  <label id="saldo"> <strong>Fecha de Compra:</strong></label>
                  <label id="saldo" class="form-control" aria-readonly=""> XX/XXXX/XXXX </label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="cliente" id="clien" class="form-label"><strong>Cliente:</strong></label>
                  <input type="text" id="deudor" name="cliente" value="" placeholder="Nombre del cliente" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="direccion" id="clien"><strong>Dirección:</strong> </strong></label>
                  <input type="text" id="deudor" name="direccion" value="" placeholder="Dirección" class="form-control"/>
                </div>
              </div>
              <div class=" row">
                  <div class="col-md-12 form-group">
                    <label for="telefono" id="clien" class="form-label"><strong>Teléfono:</strong></strong></label>
                    <input type="text" id="deudor" name="telefono" value="" placeholder="telefono" class="form-control" />
                </div>
              </div>
              <button type=" button" id="btnAbono" class="btn btn-primary float-right ">Registrar Venta Fiada</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="ventana1" style="margin-top: 90px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title justify-content-sm-center" id="exampleModalLabel">Agregar Producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <select id="select">
            <option>opciones</option>
          </select>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Cantidad</label>
            <input type="text" class="form-control" id="recipient-cant" style="width:50%">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="agregar-producto">Agregar producto</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="ventana2" style="top:70px">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Esta seguro de eliminar estos productos</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Eliminar producto</button>
        </div>
      </div>
    </div>
  </div>
